<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Links-->
<link rel="shortcut icon" href="favicons/favicon-16x16.png">
<link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
<main>
<!--Imagem do pokemon exibido-->
<img src="#" alt="pokemon" class="imagem_pokemon">

<!--Exibição do número e nome do pokemon-->
<h1 class="dados_pokemon">
<span class="numero_pokemon"></span>
<span class="nome_pokemon"></span>
</h1>
 
<!--Formulário de busca para procurar um Pokemon por nome ou número-->
<form class="formulário">
<input 
type="search"
class="campo_busca"
placeholder="Nome ou Número"
required
/>
</form>


<!--Botões para navegar entre os Pokémons-->
<div class="botoes">
    <button class="botao botao-anterior">Anterior &lt;</button>
    <button class="botao botao_proximo">Próximo &gt;</button>
</div>

<!--Imagens da Pokedéx-->
<img src="imagens/pokedex.png" alt="pokedex" class="pokedex">





</main>
</body>
</html>
